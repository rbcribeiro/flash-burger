<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Cargo</th>
      <th>Nome e Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tabelaItens; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.role }}</td>
      <td>{{ item.name }} - {{ item.email }}</td>
    </tr>
  </tbody>
</table>
